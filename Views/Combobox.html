<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="../Scripts/App.js"></script>
<script src="../Scripts/Controller/allControllers.js"></script>
<body ng-app="app">

    <div ng-controller="myCtrl">

        <p>Select a car:</p>

        <select ng-model="selectedCar">
            <option ng-repeat="x in cars" value="{{x.model}}">{{x.model}}</option>
        </select>

        <h1>You selected: {{selectedCar}}</h1>

    </div>

    <div ng-controller="ProtocolCtrl" style="margin-top:20px; margin-left:20px">
        <select ng-model="selectedProtocol">
            <option ng-repeat="x in protocols" value="{{x.ProtocolCkey}}">{{x.ProtocolName}}</option>
        </select>

        <h1>You selected: {{selectedProtocol}}</h1>
    </div>
